services:
  db:
    image: postgres:15-alpine
    container_name: ecredit-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
      # Init scripts (migrations)
      - ./apps/backend/src/infrastructure/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecredit_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecredit-network

  # Provider Simulator
  provider-sim:
    build:
      context: ./apps/provider-sim
      dockerfile: Dockerfile
    image: ecredit-provider-sim:latest
    container_name: ecredit-provider-sim
    restart: unless-stopped
    ports:
      - "${PROVIDER_PORT}:${PROVIDER_PORT}"
    environment:
      PORT: ${PROVIDER_PORT}
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PROVIDER_PORT}/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - ecredit-network

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    image: ecredit-backend:latest
    container_name: ecredit-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT}
      MEXICO_PROVIDER_URL: http://provider-sim:${PROVIDER_PORT}/providers/mx
      COLOMBIA_PROVIDER_URL: http://provider-sim:${PROVIDER_PORT}/providers/co
      PORT: 3000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      provider-sim:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - ecredit-network

  # Frontend UI
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:${BACKEND_PORT}
    image: ecredit-frontend:latest
    container_name: ecredit-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      API_URL: http://localhost:${BACKEND_PORT}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FRONTEND_PORT}/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - ecredit-network

volumes:
  postgres_data:
    name: ecredit_postgres_data

networks:
  ecredit-network:
    name: ecredit-network
    driver: bridge
