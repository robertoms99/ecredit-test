apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecredit-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecredit-backend
  template:
    metadata:
      labels:
        app: ecredit-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/ecredit-bun:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ecredit-secrets
                  key: database_url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ecredit-secrets
                  key: jwt_secret
---
apiVersion: v1
kind: Service
metadata:
  name: ecredit-backend
spec:
  selector:
    app: ecredit-backend
  ports:
    - port: 80
      targetPort: 3000
